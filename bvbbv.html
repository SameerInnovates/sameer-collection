<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="st.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header class="navbar">
        <div class="logo">Netflix</div>
        <button class="login-btn">Sign In</button>
    </header>
    <section class="hero">
        <h1>Unlimited movies, TV shows, and more.</h1>
        <p>Watch anywhere. Cancel anytime.</p>
        <button class="start-btn">Get Started</button>
    </section>
    <section class="movies">
        <h2>Popular on Netflix</h2>
        <div class="movie-grid">
            <div class="movie-item"><img src="movie1.jpg" alt="Movie 1"></div>
            <div class="movie-item"><img src="movie2.jpg" alt="Movie 2"></div>
            <div class="movie-item"><img src="movie3.jpg" alt="Movie 3"></div>
            <div class="movie-item"><img src="movie4.jpg" alt="Movie 4"></div>
        </div>
    </section>
</body>
</html>
